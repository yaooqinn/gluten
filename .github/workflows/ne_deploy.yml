name: Bundle NetEase Gluten

on:
  push:
    branches:
      - 'ne-deploy'
  pull_request:
    branches:
      - 'ne-deploy'

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
  CCACHE_DIR: "${{ github.workspace }}/.ccache"

jobs:
  build-native-libraries:
    runs-on: ubuntu-22.04
    steps:
      - name: Self-Checkout
        uses: actions/checkout@v4
      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: '${{ env.CCACHE_DIR }}'
          key: ccache-centos7-release-default-${{ github.sha }}
          restore-keys: |
            ccache-centos7-release-default-
      - name: Build Gluten native libraries
        run: |
          echo $GITHUB_WORKSPACE
          docker run \
            --volume $GITHUB_WORKSPACE:/work \
            --workdir /work \
            apache/gluten:vcpkg-centos-7 \
            bash -c "
              df -a
              cd /work
              export CCACHE_DIR=/work/.ccache
              bash dev/ci-velox-buildstatic-centos-7.sh
              ccache --show-stats
              mkdir -p /work/.m2/repository/org/apache/arrow/
              cp -r /root/.m2/repository/org/apache/arrow/* /work/.m2/repository/org/apache/arrow/
           "
      - name: Upload native libs
        uses: actions/upload-artifact@v4
        with:
          path: ./cpp/build/releases/
          name: velox-native-lib-${{github.sha}}
          retention-days: 7
          if-no-files-found: error
      - name: Upload arrow
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/.m2/repository/org/apache/arrow/
          name: velox-arrow-jar-centos-7-${{github.sha}}
          retention-days: 7
          if-no-files-found: error

  build-bundle-macos:
    needs: build-native-libraries
    runs-on: macos-15
    strategy:
      matrix:
        java: [ '8', '17' ]
    steps:
      - name: Self-Checkout
        uses: actions/checkout@v4
      - name: Download native libs
        uses: actions/download-artifact@v4
        with:
          name: velox-native-lib-${{github.sha}}
          path: ./cpp/build/releases/
      - name: Download arrow
        uses: actions/download-artifact@v4
        with:
          name: velox-arrow-jar-centos-7-${{github.sha}}
          path: ~/.m2/repository/org/apache/arrow/
      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Build Gluten bundle
        run: |
          ./dev/mvn --no-transfer-progress clean install \
            -Pspark-3.5 \
            -Dhadoop.version=3.4.0 \
            -Pbackends-velox \
            -Pceleborn -Puniffle \
            -DskipTests=true \
            -Dmaven.javadoc.skip=true \
            -Dmaven.scaladoc.skip=true \
            -Dmaven.source.skip \
      - name: Upload Gluten bundle
        uses: actions/upload-artifact@v4
        with:
          name: velox-bundle-macos-${{ matrix.java }}-${{ github.sha }}
          path: package/target
          retention-days: 7

  build-bundle-ubuntu:
    needs: build-native-libraries
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        container:
#          - 'centos:7'
          - 'centos:8'
          - ''
        java:
          - '8'
          - '17'
#          - '21'
    env:
      MAVEN_OPTS: '-Xmx2g'
    container: ${{ matrix.container }}
    steps:
      - name: Self-Checkout
        uses: actions/checkout@v4
      - name: Download native libs
        uses: actions/download-artifact@v4
        with:
          name: velox-native-lib-${{github.sha}}
          path: ./cpp/build/releases/
      - name: Download arrow
        uses: actions/download-artifact@v4
        with:
          name: velox-arrow-jar-centos-7-${{github.sha}}
          path: ~/.m2/repository/org/apache/arrow/
      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Build Gluten bundle
        run: |
          ./dev/mvn --no-transfer-progress clean install \
            -Pspark-3.5 \
            -Dhadoop.version=3.4.0 \
            -Pbackends-velox \
            -Pceleborn -Puniffle \
            -DskipTests=true \
            -Dmaven.javadoc.skip=true \
            -Dmaven.scaladoc.skip=true \
            -Dmaven.source.skip \
            -Dmaven.repo.local=~/.m2/repository/
      - name: Upload Gluten bundle
        uses: actions/upload-artifact@v4
        with:
          name: velox-bundle-${{ matrix.container }}-${{ matrix.java }}-${{github.sha}}
          path: package/target/gluten-velox-bundle-*.jar
          retention-days: 7
